<!DOCTYPE html>
<html lang="en"><head>
  <!-- DebateSynergy.com is developed by Alex Gulakov 2010-2017 alexgulakov@gmail.com https://github.com/gulakov/debatesynergy.com -->
  <meta charset="UTF-8"/>
  <meta name="description" content="DebateSynergy.com web app enables debate students to store online research and stream debate rounds.">
  <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <meta name="theme-color" content="#AACFE7"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <title>Debate Synergy</title>
  <base href="/">
  <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/noecbaibfhbmpapofcdkgchfifmoinfj">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css"/>

  <link rel="stylesheet" href="css/theme_elements.css"/>
  <link rel="stylesheet" href="css/docstyle.css"/>
  <link rel="stylesheet" href="css/uiSkylight.css"/>
  <link rel="stylesheet" href="css/sidebar.css"/>
  <link rel="stylesheet" href="css/filetree.css"/>
  <link rel="stylesheet" href="css/flow.css"/>
  <link rel="stylesheet" href="css/roundstyle.css"/>

  <link rel="stylesheet" href="css/debate-icons.css"/>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>

  <script src="user/index.js"></script>

   <!-- <script src="ds.min.js"></script> -->

  <script src="/js/alerts.js"></script>
  <script src="/js/controlbuttons.js"></script>
  <script src="/js/sockets.js"></script>
  <script src="/js/roundpanel.js"></script>
  <script src="/js/timer.js"></script>
  <script src="/js/filetree.js"></script>
  <script src="/js/docedit.js"></script>
  <script src="/js/search.js"></script>
  <script src="/js/offline.js"></script>
  <script src="/js/worddocx.js"></script>
  <script src="/js/init.js"></script>
</head>
<body>
    <aside id="sidebar">
      <button type="submit" id="login">Sign In</button>
      <div id="controls">

        <select id="searchtext"></select>

        <button id="format-highlight" class="icon-sw-highlighter" title="Highlight underlined read card text"></button>
        <button id="readcard" title="Read text" class="icon-underline"></button>
        <button id="block" title="Heading" class="icon-header"></button>
        <button id="read" title="Bold" class="icon-bold"></button>
        <button id="format-remove" title="Clear formatting" class="icon-eraser"></button>
        <button id="showfileinfo" title="File Info &amp; Sharing" class="icon-share"></button>
        <button id="file-new" title="New File" class="icon-doc-new"></button>
        <button id="showsettings" title="Settings" class="icon-sliders"></button>
        <button id="showround" title="Round"></button>


        <div class="dropdown">
          <button class="icon-ellipsis-vert"></button>
          <div class="dropdown-menu">
            <button id="ft-minimize-unread" class="icon-fontsize"> Minimize Unread Text</button>
            <button id="ft-collapse" class="icon-tree"> Collapse Filetree</button>
          </div>
        </div>

    </div>

    <div id="filetree"></div>

  </aside>


  <main id="docs"></main>


  <aside id="round" >
    <div id="round-navbar">
        <div id="round-controls">
            <button id="speechscroll" title="Publish text as you scroll to opponents"  class="icon-eye"></button>
            <button id="font-big" title="Embiggen Read Text" class="icon-font"></button>
            <button id="speech-flow-mode" class="icon-edit" title="Flow-Only Mode"></button>

            <div class="dropdown">
              <button title="Page Mode"></button>
              <div class="dropdown-menu">

                 <button id="fullscreen" class="icon-arrows-alt"> Page Mode: Full Screen</button>
                 <button  id="sidebyside" class="icon-speech-side-by-side" > Page Mode: Speech Side-by-Side</button>
                 <button  id="font-flow" class="icon-text-compress"> Collapse Flow Items</button>
              </div>
            </div>




        </div>

      <div id="speech-nav-container">

        <div class="speech-nav speech-nav-neg active-nav" id="speechmain-nav">Main</div>
        <div class="speech-nav speech-nav-aff" id="speech1AC-nav">1AC</div>
        <div class="speech-nav speech-nav-neg" id="speech1NC-nav">1NC</div>
        <div class="speech-nav speech-nav-aff" id="speech2AC-nav">2AC</div>
        <div class="speech-nav speech-nav-neg" id="speech2NC-nav">2NC</div>
        <div class="speech-nav speech-nav-neg" id="speech1NR-nav">1NR</div>
        <div class="speech-nav speech-nav-aff" id="speech1AR-nav">1AR</div>
        <div class="speech-nav speech-nav-neg" id="speech2NR-nav">2NR</div>
        <div class="speech-nav speech-nav-aff" id="speech2AR-nav">2AR</div>
      </div>


      <time id="timer">
        <input id="count" maxlength="5" />
        <div id="timer-btn-container">
          <div id="btn-prep-container">
            <div id="btn-timer-aff"></div>
            <div id="btn-timer-neg"></div>
          </div>
          <div id="btn-play-container">
            <div id="btn-play" class="play"></div>
          </div>
          <div id="btn-times-container">
            <div id="btn-timer-constructive"></div>
            <div id="btn-timer-rebuttal"></div>
            <div id="btn-timer-crossx"></div>
          </div>
        </div>
      </time>

    </div>


    <div id="round-content">

      <div class="speechmain active-speech" id="speechmain">

        <select multiple id="judges" class="username-select" data-placeholder="Judge emails or names"></select>
        <select id="aff1" class="username-select" data-placeholder="1A email or name"></select>
        <select id="aff2" class="username-select" data-placeholder="2A email or name"></select>

        <select id="neg1" class="username-select" data-placeholder="1N email or name"></select>
        <select id="neg2" class="username-select" data-placeholder="2N email or name"></select>


        <button id="roundcreate" type="submit">Invite</button>

        <div id="pastrounds"></div>

        <div id="drag-copy"></div>

      </div>

      <article contenteditable class="speech" id="speech1AC"></article>
      <article contenteditable class="speech" id="speech1NC"></article>
      <article contenteditable class="speech" id="speech2AC"></article>
      <article contenteditable class="speech" id="speech2NC"></article>
      <article contenteditable class="speech" id="speech1NR"></article>
      <article contenteditable class="speech" id="speech1AR"></article>
      <article contenteditable class="speech" id="speech2NR"></article>
      <article contenteditable class="speech" id="speech2AR"></article>

    </div>
  </aside>

</body>
</html>

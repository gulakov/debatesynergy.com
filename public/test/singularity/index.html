<style>

/*main position*/

@font-face {
  font-family: 'Flynn';
  src:  url('Flynn.woff2') format('woff2');
}


svg{
  opacity: 0.8;
}


body {
	margin: 0;
}

#particles {
  background: lightblue;
  height: 100%;
  width: 100%;
  z-index: -1;
  position: absolute;
  top: 0;
  left: 0;
  overflow: hidden;
}



/*node tree fly stuff*/

	.node {
    cursor: pointer;
  }

  .overlay{
      background-color:#EEE;
  }

  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .node text {
    font-size:10px;
    font-family:sans-serif;
  }

  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }

  .templink {
    fill: none;
    stroke: darkblue;
    stroke-width: 3px;

  }

  .ghostCircle.show{
      display:block;
  }

  .ghostCircle, .activeDrag .ghostCircle{
       display: none;
  }

  body{margin:0;
    overflow: hidden;}

  image{
opacity: .1;
  }


  image#astro{
opacity: .3;
  }

  image#tree, image#tree2{
    opacity: .9;
  }

  image#tree:hover, image#tree2:hover{
    opacity: 1;
    stroke: red;
    border: 1px solid red;
    cursor: pointer;

  }


tspan{
  font-family: Flynn;
  stroke-width: 1px;
  stroke: darkblue;
  fill: #7DA8FF;
  letter-spacing: 1px;
  opacity: .7;
}

body *{
  cursor: url(./space.ico) 0 0, nw-resize !important;
}
</style>

<body></body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
<script src="d3.v3.min.js"></script>

<script src="https://debatesynergy.com/user/index.js"></script>
<script src="dndTree.js"></script>




<script src='particle-design.js'></script>




<script>


  document.body.insertAdjacentHTML('beforeend','<div id="particles"></div>')


  particleground(document.getElementById('particles'), {
    dotColor: '#417cdc',
    lineColor: '#417cdc'
  });


</script>
